<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="form-container">
      <form id="signup-form" class="form active">
        <!-- Signup Section -->
        <h2>Signup</h2>
        <input
          type="text"
          id="signup-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
        />
        <!-- Signup Button -->
        <button type="submit">Signup</button>
        <!-- Switch Button -->
        <p class="switch" onclick="toggleForms()">Login Here</p>
      </form>

      <form id="login-form" class="form">
        <!-- Login Section -->
        <h2>Login</h2>
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <!-- Login Button -->
        <button type="submit">Login</button>
        <!-- Switch Button -->
        <p class="switch" onclick="toggleForms()">Signup Here</p>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
